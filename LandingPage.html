<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!--Nav bar with logo and 3 links-->
    <div class="container">
        <ul>
            <li class="logo">Header Logo</li>
            <li class="link1"><a href="#">Header Link One</a></li>
            <li class="link2"><a href="#">Header Link Two</a></li>
            <li class="link3"><a href="#">Header Link Three</a></li>
        </ul>

    <!--Website title and description w/ signup link and image-->
        <div class="signup-link-image">
            <div>
                <h1>This website is awesome</h1>
                <p class="hero-text">This is some subtext about the awesome website you are currently visiting.</p>
                <button class="button">Sign Up</button>
            </div>
            <div>
                <img src="https://via.placeholder.com/500x250">
            </div>
        </div>

    <!--More info about website with 4 images with subtext-->
        
            
        <h2>Some random info about the website</h2>
            

        <div class="info-images">
            <figure>
                <img src="https://via.placeholder.com/150x150">
                <figcaption>Image 1</figcaption>
            </figure>

            <figure>
                <img src="https://via.placeholder.com/150x150">
                <figcaption>Image 2</figcaption>
            </figure>

            <figure>
                <img src="https://via.placeholder.com/150x150">
                <figcaption>Image 3</figcaption>
            </figure>

            <figure>
                   <img src="https://via.placeholder.com/150x150">
                   <figcaption>Image 4</figcaption>
            </figure>
      </div>
        
    <!--Inspirational quote-->
        <div class="inspirational-quote">
            <figure>
                <blockquote>
                    <p><em>Life's a garden, dig it!</em></p>
                </blockquote>
                <figcaption>-Joe Dirt, <cite>The Ballad of Dirty Joe</cite>
                </figcaption>
            </figure>
        </div>

    <!--Sign Up button with message-->
        <div class="call-to-action">
            <footer>Call to Action! It's time!</footer>
            <button>Sign Up</button>
        </div>

    <!--Footer bar with copyright info-->
       
    </div>

</body>

</html>
